<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<!DOCTYPE html >
<html lang="en">
<head>
  <title>Lions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>Lions</h1>

    <form name="lions">
      <div class="textbox">
        <label for="lionname"> </label><id="lionname" input type="text" required  name="lion-name"/>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>lion name</label>
      </div>

    <div class="textbox">
      <label for="lionpride"> </label><id="lionpride" input type="text" required name="lion-pride"/>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>lion pride</label>
    </div>


    <label for="lionage"> </label><id="lionage" input type="number" name="lion-age">
    <select aria-label="liongender" name="select">
      <option value="female" selected>female</option>
      <option value="male">male</option>
    </select>
    <button>submit</button>
    </form>

    <div class="content">
      <ul class="lion-list"></ul>
    </div>
  </main>
<script src="app.js"></script>
</body>
</html>
